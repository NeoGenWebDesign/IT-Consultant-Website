    <script>
    // Function to convert a decimal number to an 8-bit binary string
function to8BitBinary(decimal) {
    // Convert to binary string and pad with leading zeros to 8 bits
    return ('00000000' + decimal.toString(2)).slice(-8);
}

// Function to update the date, time, and binary console log
function updateDateTime() {
    const now = new Date();

    // --- 1. Display Date and Time on Page (Standard Format) ---
    // Options for a readable date and time format
    const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: false // Use 24-hour format
    };
    
    // Format the date/time using the user's local settings
    const formattedDateTime = now.toLocaleTimeString('en-US', options); 
    
    // Update the HTML element
    document.getElementById('datetime-display').textContent = formattedDateTime;

    // --- 2. Display Time in Console (Binary) ---
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    // Convert each component to an 8-bit binary string
    const binaryHours = to8BitBinary(hours);
    const binaryMinutes = to8BitBinary(minutes);
    const binarySeconds = to8BitBinary(seconds);

    const binaryTime = `Binary Time: ${binaryHours}:${binaryMinutes}:${binarySeconds}`;

    // Log the binary time to the console
    console.clear(); // Clears the console on each update for a "clean" look
    console.log(binaryTime);
}

// Run the function immediately to avoid a blank display on load
updateDateTime();

// Set an interval to run the function every 1000 milliseconds (1 second)
setInterval(updateDateTime, 1000);
</script>
